<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %} - GN Hospital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
        <a href="{{ url_for('index') }}" class="navbar-brand p-0">
            <h1 class="m-0 text-primary"><i class="fa fa-clinic-medical me-2"></i>GN Hospital</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="{{ url_for('admin_dashboard') }}" class="nav-item nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('admin_doctors') }}" class="nav-item nav-link {% if request.endpoint == 'admin_doctors' %}active{% endif %}">Doctors</a>
                <a href="{{ url_for('admin_patients') }}" class="nav-item nav-link {% if request.endpoint == 'admin_patients' %}active{% endif %}">Patients</a>
                <a href="{{ url_for('admin_appointments') }}" class="nav-item nav-link {% if request.endpoint == 'admin_appointments' %}active{% endif %}">Appointments</a>
                <a href="{{ url_for('logout') }}" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid py-5">
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
