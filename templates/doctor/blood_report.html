<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Blood Report - GN Hospital</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">GN Hospital Doctor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Generate Blood Report</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="hemoglobin" class="form-label">Hemoglobin (g/dL)</label>
                                <input type="number" step="0.1" class="form-control" id="hemoglobin" name="hemoglobin" required>
                            </div>
                            <div class="mb-3">
                                <label for="wbc_count" class="form-label">WBC Count (K/µL)</label>
                                <input type="number" step="0.1" class="form-control" id="wbc_count" name="wbc_count" required>
                            </div>
                            <div class="mb-3">
                                <label for="rbc_count" class="form-label">RBC Count (M/µL)</label>
                                <input type="number" step="0.1" class="form-control" id="rbc_count" name="rbc_count" required>
                            </div>
                            <div class="mb-3">
                                <label for="report" class="form-label">Report Comments</label>
                                <textarea class="form-control" id="report" name="report" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Report</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
